apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'maven'

group = 'br.com.devmedia'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
	compile 'org.osgi:org.osgi.core:6.0.0'
}

jar {
    manifest {
    	name 'Hello Service'
        version '1.0.0'
        vendor 'DEVMEDIA'
        instruction 'Import-Package', 'org.osgi.framework;version="[1.8,2)"'
    	instructionReplace 'Export-Package', 'br.com.devmedia.hello.service'
    }
}